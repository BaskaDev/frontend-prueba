<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form [formGroup]="registerForm" (ngSubmit)="addUser()">
                <h1>Crear cuenta</h1>
                
               
                <input type="text" placeholder="Name" formControlName="username" required>
                
                <input type="password" placeholder="Password" formControlName="password" required>
                <input type="password" placeholder="Password" formControlName="passwordConfirm" required  >
                <label for="number-select">Seleccione su empresa:</label>
                    <select id="number-select" name="empresas"  formControlName="selectedNumber">
                    <option value="1">Google</option>
                    <option value="2">Microsoft</option>
                    <option value="3">Apple</option>
                    </select>
                @if(registerForm.errors?.['passwordsDoNotMatch'] && registerForm.touched){
                    <div style="color: red;">
                        Las contraseñas no coinciden
                    </div>
                }
                <button (disabled)="registerForm.invalid"  [ngStyle]="{
                    'background-color': registerForm.errors?.['passwordsDoNotMatch'] ? '#52cfff' : ' #0892fd',
                    'color': 'white'
                  }">Registrarse</button>
               
            </form>
        </div>
        <div class="form-container sign-in">
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <h1>Iniciar sesion</h1>
                <input type="text" placeholder="Username" formControlName="username" >
                <input type="password" placeholder="Password" formControlName="password">
               
                <a href="#">Olvidaste tu contraseña?</a>
                <button (disabled)="loginForm.invalid"  [ngStyle]="{
                    'background-color': loginForm.invalid ? '#52cfff' : ' #0892fd',
                    'color': 'white'
                  }">Ingresar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de nuevo!</h1>
                    <img src="assets/team1.svg" width="300px" height="auto">
                    <p>Inicia Sesion con tus credenciales de acceso</p>
                    <button class="hidden" (click)="animationLogin()">Ingresar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido!</h1>
                    <img src="assets/team.svg" width="300px" height="auto">
                
                    <p>Registra tus datos para poder acceder al sistema</p>
                    <button class="hidden" (click)="animationRegister()">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
